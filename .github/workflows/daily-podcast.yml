name: Daily Podcast Generation

on:
  schedule:
    # Run daily at 5:00 AM Pacific Time
    # 5:00 AM PST = 13:00 UTC (winter)
    # 5:00 AM PDT = 12:00 UTC (summer)  
    # Using 13:00 UTC to be consistent year-round (may be 6am in summer)
    - cron: '0 12 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  generate-podcast:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pydub openai python-dotenv boto3
      
      - name: Download existing files from GitHub Pages
        run: |
          # Download existing episodes and memory files if they exist
          echo "Downloading existing files from GitHub Pages..."

          # Ensure podcasts directory exists
          mkdir -p podcasts

          # Try to download memory files into podcasts/ (don't fail if they don't exist)
          wget https://zirnhelt.github.io/curated-podcast-generator/podcasts/episode_memory.json -O podcasts/episode_memory.json || echo "No episode memory found"
          wget https://zirnhelt.github.io/curated-podcast-generator/podcasts/host_personality_memory.json -O podcasts/host_personality_memory.json || echo "No host memory found"

          # Download RSS feed for episode detection
          wget https://zirnhelt.github.io/curated-podcast-generator/podcast-feed.xml -O podcast-feed.xml || echo "No existing RSS feed"

          echo "Download complete"
        continue-on-error: true
      
      - name: Generate daily podcast
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET_NAME: cariboo-signals
        run: |
          echo "Starting daily podcast generation..."
          echo "Current UTC time: $(date -u)"
          echo "Current Pacific time: $(TZ='America/Vancouver' date)"
          
          python podcast_generator.py
          
          echo "Generation complete!"
      
      - name: List generated files
        run: |
          echo "Files in directory:"
          ls -la

          echo "Episode files in podcasts/:"
          ls -la podcasts/podcast_audio_* podcasts/podcast_script_* podcasts/citations_* || echo "No episode files found"

          echo "Memory files:"
          ls -la podcasts/episode_memory.json podcasts/host_personality_memory.json || echo "No memory files found"
      
      - name: Commit memory and cache files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add memory files and any other state files
          git add podcasts/episode_memory.json podcasts/host_personality_memory.json

          # Add any new episode files that were generated
          git add podcasts/podcast_audio_*.mp3 podcasts/podcast_script_*.txt podcasts/citations_*.json podcast-feed.xml || echo "No new episode files to add"

          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || git commit -m "Daily podcast generation - $(TZ='America/Vancouver' date '+%Y-%m-%d %A')"
          git push
        continue-on-error: true
      
      - name: Copy files to output directory
        run: |
          echo "Preparing files for GitHub Pages deployment..."
          mkdir -p output/podcasts

          # Copy all episode files into output/podcasts/
          cp podcasts/podcast_audio_*.mp3 output/podcasts/ 2>/dev/null || echo "No audio files to copy"
          cp podcasts/podcast_script_*.txt output/podcasts/ 2>/dev/null || echo "No script files to copy"
          cp podcasts/citations_*.json output/podcasts/ 2>/dev/null || echo "No citation files to copy"

          # Copy memory files into output/podcasts/
          cp podcasts/episode_memory.json podcasts/host_personality_memory.json output/podcasts/ 2>/dev/null || echo "No memory files to copy"

          # Copy website files
          cp index.html output/
          cp podcast-feed.xml output/
          cp cariboo-signals.png output/

          echo "Files ready for deployment:"
          ls -la output/
          ls -la output/podcasts/
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          publish_branch: gh-pages
          keep_files: true
          commit_message: 'Daily podcast deployment - ${{ github.run_id }}'
      
      - name: Upload artifacts (for debugging)
        uses: actions/upload-artifact@v4
        with:
          name: daily-podcast-files
          path: |
            podcasts/podcast_audio_*.mp3
            podcasts/podcast_script_*.txt
            podcasts/citations_*.json
            podcasts/episode_memory.json
            podcasts/host_personality_memory.json
          retention-days: 7
        if: always()
